<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/ui_styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script>
        $(document).ready(function() {
            // Check for remembered username
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                $('#username').val(rememberedUsername);
                $('#remember').prop('checked', true);
            }

            $('#loginForm').submit(function(e) {
                e.preventDefault();
                console.log('Form submitted');  // Debug log
                
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();

                console.log('Making API request to:', API_CONFIG.BASE_URL + API_CONFIG.ENDPOINTS.AUTH.LOGIN);  // Debug log

                if (!username || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                const $btn = $('#loginForm button[type="submit"]');
                $btn.prop('disabled', true);
                $btn.html(`
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Signing in...
                `);

                ApiService.post(API_CONFIG.ENDPOINTS.AUTH.LOGIN, {
                    username: username,
                    password: password
                })
                .then(response => {
                    console.log('Success:', response);
                    if (response.success && response.token) {
                        localStorage.setItem('authToken', response.token);
                        localStorage.setItem('tokenExpiry', Date.now() + (response.expires_in * 1000));
                        
                        if ($('#remember').is(':checked')) {
                            localStorage.setItem('rememberedUsername', username);
                        } else {
                            localStorage.removeItem('rememberedUsername');
                        }
                        
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Login failed: ' + (error.responseJSON?.message || 'Invalid credentials'));
                })
                .finally(() => {
                    $btn.prop('disabled', false);
                    $btn.text('Sign in');
                });
            });
        });
    </script>
</body>
</html>
