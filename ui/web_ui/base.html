<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGoGee System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 56px; /* Height of topbar */
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            margin-top: 56px; /* Height of topbar */
        }

        /* Top bar styles */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            z-index: 1000;
            background-color: #343a40;
        }

        /* Sidebar menu styles */
        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 4px;
        }

        .sidebar-menu a:hover {
            background-color: #e9ecef;
        }

        .sidebar-menu .submenu {
            padding-left: 20px;
            display: none;
        }

        .sidebar-menu .active .submenu {
            display: block;
        }

        .sidebar-menu .has-submenu > a::after {
            content: '\F282';
            font-family: 'bootstrap-icons';
            float: right;
        }

        .sidebar-menu .active > a::after {
            content: '\F286';
        }

        /* User info styles */
        .user-info {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 15px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark topbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">GoGoGee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topbarNav">
                <ul class="navbar-nav me-auto" id="top-menu">
                    <!-- Top menu items will be dynamically inserted here -->
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="user-name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#/profile"><i class="bi bi-person"></i> Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-info">
            <i class="bi bi-person-circle fs-4 me-2"></i>
            <span id="sidebar-user-name"></span>
        </div>
        <ul class="sidebar-menu" id="side-menu">
            <!-- Side menu items will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            loadUserInfo();
            loadMenus();
        }

        // Load user information
        function loadUserInfo() {
            ApiService.get(API_CONFIG.ENDPOINTS.AUTH.USER)
                .then(response => {
                    $('#user-name, #sidebar-user-name').text(response.name_eng);
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                });
        }

        // Load menus from API
        function loadMenus() {
            ApiService.get(API_CONFIG.ENDPOINTS.MENUS)
                .then(response => {
                    console.log('Menu response:', response);  // Debug log
                    if (response.success) {
                        renderTopMenu(response.top_menus);
                        renderSideMenu(response.side_menus);
                    } else {
                        console.error('Failed to load menus:', response.message);
                    }
                })
                .catch(error => {
                    console.error('Error loading menus:', error);
                });
        }

        // Render top menu
        function renderTopMenu(menus) {
            const $topMenu = $('#top-menu');
            $topMenu.empty();
            
            menus.forEach(menu => {
                $topMenu.append(`
                    <li class="nav-item">
                        <a class="nav-link" href="#${menu.url}">${menu.name}</a>
                    </li>
                `);
            });
        }

        // Render side menu
        function renderSideMenu(menus) {
            const $sideMenu = $('#side-menu');
            $sideMenu.empty();

            menus.forEach(menu => {
                if (menu.submenu) {
                    $sideMenu.append(renderSubmenu(menu));
                } else {
                    $sideMenu.append(`
                        <li>
                            <a href="#${menu.url}">
                                <i class="bi ${menu.icon}"></i> ${menu.name}
                            </a>
                        </li>
                    `);
                }
            });
        }

        // Render submenu
        function renderSubmenu(menu) {
            return `
                <li class="has-submenu">
                    <a href="#">
                        <i class="bi ${menu.icon}"></i> ${menu.name}
                    </a>
                    <ul class="submenu">
                        ${menu.submenu.map(sub => `
                            <li>
                                <a href="#${sub.url}">${sub.name}</a>
                            </li>
                        `).join('')}
                    </ul>
                </li>
            `;
        }

        // Handle route changes
        function handleRoute() {
            const hash = window.location.hash.slice(1) || '/';
            loadContent(hash);
        }

        // Load content based on route
        function loadContent(route) {
            ApiService.get(API_CONFIG.ENDPOINTS.CONTENT + route)
                .then(response => {
                    $('#main-content').html(response.content);
                });
        }

        // Logout handler
        $('#logout-btn').click(function(e) {
            e.preventDefault();
            ApiService.post(API_CONFIG.ENDPOINTS.AUTH.LOGOUT)
                .finally(() => {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                });
        });

        // Initialize
        $(document).ready(function() {
            checkAuth();
            
            // Handle submenu toggles
            $(document).on('click', '.has-submenu > a', function(e) {
                e.preventDefault();
                $(this).parent().toggleClass('active');
            });

            // Handle route changes
            $(window).on('hashchange', handleRoute);
            handleRoute();
        });
    </script>
</body>
</html>
