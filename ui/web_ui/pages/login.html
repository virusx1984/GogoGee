<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="illustration-wrapper">
                <img src="../assets/planning-illustration.svg" alt="Planning System" />
            </div>
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back!</h2>
                    <p class="text-muted">Please sign in to continue</p>
                </div>
                <div class="login-form">
                    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Keep me signed in</label>
                    </div>
                    <button id="login-btn" class="btn btn-primary btn-block">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="login-footer">
                    <p class="text-muted">Having trouble signing in? Contact your administrator</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
